<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consulta de Biblioteca</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 20px;
    }

    .search-container {
      max-width: 800px;
      margin: 0 auto;
    }

    .table-responsive {
      margin-top: 20px;
    }

    .highlight {
      background-color: #fffde7;
    }

    .loading {
      opacity: 0.5;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <div class="search-container">
    <div class="text-center mb-4">
      <img src="https://i.imgur.com/XNwPlFt.jpeg" alt="Logo da Biblioteca" style="max-height: 80px; margin-bottom: 10px;">
      <h2>Biblioteca Lar Espírita Maria Lobato de Freitas</h2>
    </div>

    <div class="input-group mb-3">
      <input type="text" id="searchInput" class="form-control" placeholder="Digite Título ou Autor..." aria-label="Buscar livros">
      <button class="btn btn-primary" type="button" id="searchButton" onclick="searchBooks()">
        <span id="searchIcon" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
        Buscar
      </button>
      <button class="btn btn-outline-secondary" type="button" onclick="clearSearch()">Limpar</button>
    </div>

    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead class="table-light">
          <tr>
            <th onclick="sortTable('Titulo')">Título</th>
            <th onclick="sortTable('Autor')">Autor</th>
            <th class="text-center">Estante</th>
            <th class="text-center">Prateleira</th>
          </tr>
        </thead>
        <tbody id="resultsBody">
          <tr>
            <td colspan="4" class="text-center">Carregando dados...</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="mt-3 text-muted text-center small">
      Total de livros encontrados: <span id="totalCount">0</span>
    </div>
  </div>

  <script>
    const CSV_URL = 'https://raw.githubusercontent.com/titoufu/Biblioteca-Malob/main/livros.csv';
    let livros = [];

    document.addEventListener('DOMContentLoaded', function () {
      fetch(CSV_URL)
        .then(res => res.text())
        .then(csv => {
          livros = csvToJson(csv);
          console.log('Dados dos livros após csvToJson:', livros);
          displayResults(livros);
        })
        .catch(err => {
          document.getElementById('resultsBody').innerHTML = '<tr><td colspan="4" class="text-center text-danger">Erro ao carregar dados.</td></tr>';
          console.error('Erro no fetch do CSV:', err);
        });

      document.getElementById('searchInput').addEventListener('keyup', function (event) {
        if (event.key === 'Enter') searchBooks();
      });
    });

    function csvToJson(csv) {
      const [headerLine, ...lines] = csv.trim().split('\n');
      console.log('Linha de cabeçalho bruta:', headerLine);
      const headers = headerLine.split(',').map(h => {
        let cleanedHeader = h.trim();
        if (cleanedHeader.startsWith('"') && cleanedHeader.endsWith('"')) {
          cleanedHeader = cleanedHeader.slice(1, -1);
        }
        return cleanedHeader;
      });
      console.log('Cabeçalhos processados:', headers);

      return lines.map((line, index) => {
        if (line.trim() === '') {
          console.warn(`Linha vazia no CSV detectada e pulada (linha ${index + 2}).`);
          return null;
        }

        const values = line.split(',').map(v => {
          let cleanedValue = v.trim();
          if (cleanedValue.startsWith('"') && cleanedValue.endsWith('"')) {
            cleanedValue = cleanedValue.slice(1, -1);
          }
          return cleanedValue;
        });

        const obj = {};
        headers.forEach((header, i) => {
          obj[header] = values[i] || '';
        });
        
        // CORREÇÃO AQUI: A verificação deve usar a capitalização correta do CSV
        if (!obj.Titulo || !obj.Autor) { 
            console.warn(`Livro com 'Titulo' ou 'Autor' faltando/vazio na linha ${index + 2}:`, obj);
        }

        return obj;
      }).filter(Boolean); // Remove quaisquer 'null's retornados por linhas vazias
    }

    function searchBooks() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const filtrados = livros.filter(l => {
        // CORREÇÃO AQUI: Usando l.Titulo e l.Autor (com 'T' e 'A' maiúsculos, sem acento)
        const tituloExists = typeof l.Titulo === 'string';
        const autorExists = typeof l.Autor === 'string';

        if (!tituloExists || !autorExists) {
            console.warn('Livro com Titulo ou Autor não string ao tentar buscar:', l);
            return false; 
        }
        
        return l.Titulo.toLowerCase().includes(query) ||
               l.Autor.toLowerCase().includes(query);
      });
      console.log('Livros filtrados:', filtrados);
      displayResults(filtrados);
    }

    function clearSearch() {
      document.getElementById('searchInput').value = '';
      displayResults(livros);
    }

    function displayResults(results) {
      const tbody = document.getElementById('resultsBody');
      const countSpan = document.getElementById('totalCount');

      if (!results || results.length === 0) {
        tbody.innerHTML = '<tr><td colspan="4" class="text-center">Nenhum livro encontrado</td></tr>';
        countSpan.textContent = '0';
        return;
      }

      // CORREÇÃO AQUI: Usando a.Titulo e b.Titulo (com 'T' maiúsculo, sem acento)
      results.sort((a, b) => {
        const tituloA = a.Titulo || ''; 
        const tituloB = b.Titulo || ''; 
        return tituloA.localeCompare(tituloB);
      });

      let html = '';
      results.forEach(livro => {
        html += `
          <tr>
            <td>${escapeHtml(livro.Titulo)}</td>    <td>${escapeHtml(livro.Autor)}</td>     <td>${escapeHtml(livro.Estante)}</td>   <td>${escapeHtml(livro.Prateleira)}</td> </tr>`;
      });

      tbody.innerHTML = html;
      countSpan.textContent = results.length;
    }

    function escapeHtml(text) {
      const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
      return text?.replace(/[&<>"']/g, m => map[m]) || '';
    }
  </script>
</body>

</html>
