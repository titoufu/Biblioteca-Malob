<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Biblioteca</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 20px;
    }

    .search-container {
      max-width: 800px;
      margin: 0 auto;
    }

    .table-responsive {
      margin-top: 20px;
    }

    .highlight {
      background-color: #fffde7;
    }

    .loading {
      opacity: 0.5;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <div class="search-container">
    <div class="search-container text-center mb-4">
      <img src="https://i.imgur.com/XNwPlFt.jpeg" alt="Logo da Biblioteca" style="max-height: 80px; margin-bottom: 10px;">
      <h2>Biblioteca Lar Espírita Maria Lobato de Freitas</h2>
    </div>

    <div class="input-group mb-3">
      <input type="text" id="searchInput" class="form-control" placeholder="Digite título ou autor..." aria-label="Buscar livros">
      <button class="btn btn-primary" type="button" id="searchButton" onclick="searchBooks()">
        <span id="searchIcon" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
        Buscar
      </button>
      <button class="btn btn-outline-secondary" type="button" onclick="clearSearch()">Limpar</button>
    </div>

    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead class="table-light">
          <tr>
            <th onclick="sortTable('Título')">Título</th>
            <th onclick="sortTable('Autor')">Autor</th>
            <th class="text-center">Estante</th>
            <th class="text-center">Prateleira</th>
          </tr>
        </thead>
        <tbody id="resultsBody">
          <tr>
            <td colspan="4" class="text-center">Carregando dados...</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="mt-3 text-muted text-center small">
      Total de livros encontrados: <span id="totalCount">0</span>
    </div>
  </div>

  <script>
    const API_URL = 'https://titoufu.github.io/NOME-DO-REPO/livros.json'; // <-- atualize com o nome correto do seu repositório
    let livros = [];

    document.addEventListener('DOMContentLoaded', function () {
      fetch(API_URL)
        .then(res => res.json())
        .then(data => {
          livros = data;
          displayResults(data);
        })
        .catch(() => {
          document.getElementById('resultsBody').innerHTML = '<tr><td colspan="4" class="text-center text-danger">Erro ao carregar dados.</td></tr>';
        });

      document.getElementById('searchInput').addEventListener('keyup', function (event) {
        if (event.key === 'Enter') searchBooks();
      });
    });

    function searchBooks() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const filtrados = livros.filter(l =>
        l.Título.toLowerCase().includes(query) ||
        l.Autor.toLowerCase().includes(query)
      );
      displayResults(filtrados);
    }

    function clearSearch() {
      document.getElementById('searchInput').value = '';
      displayResults(livros);
    }

    function displayResults(results) {
      const tbody = document.getElementById('resultsBody');
      const countSpan = document.getElementById('totalCount');

      if (!results || results.length === 0) {
        tbody.innerHTML = '<tr><td colspan="4" class="text-center">Nenhum livro encontrado</td></tr>';
        countSpan.textContent = '0';
        return;
      }

      results.sort((a, b) => a.Título.localeCompare(b.Título));

      let html = '';
      results.forEach(livro => {
        html += `
          <tr>
            <td>${escapeHtml(livro.Título)}</td>
            <td>${escapeHtml(livro.Autor)}</td>
            <td class="text-center">${escapeHtml(livro.Estante)}</td>
            <td class="text-center">${escapeHtml(livro.Prateleira)}</td>
          </tr>`;
      });

      tbody.innerHTML = html;
      countSpan.textContent = results.length;
    }

    function escapeHtml(text) {
      const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
      return text?.replace(/[&<>"']/g, m => map[m]) || '';
    }
  </script>
</body>

</html>
