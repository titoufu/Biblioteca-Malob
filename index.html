<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consulta de Biblioteca</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 20px;
    }

    .search-container {
      max-width: 800px;
      margin: 0 auto;
    }

    .table-responsive {
      margin-top: 20px;
    }

    .highlight {
      background-color: #fffde7;
    }

    .loading {
      opacity: 0.5;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <div class="search-container">
    <div class="text-center mb-4">
      <img src="https://i.imgur.com/XNwPlFt.jpeg" alt="Logo da Biblioteca" style="max-height: 80px; margin-bottom: 10px;">
      <h2>Biblioteca Lar Espírita Maria Lobato de Freitas</h2>
    </div>

    <div class="input-group mb-3">
      <input type="text" id="searchInput" class="form-control" placeholder="Digite TITULO ou AUTOR..." aria-label="Buscar livros">
      <button class="btn btn-primary" type="button" id="searchButton" onclick="searchBooks()">
        <span id="searchIcon" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
        Buscar
      </button>
      <button class="btn btn-outline-secondary" type="button" onclick="clearSearch()">Limpar</button>
    </div>

    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead class="table-light">
          <tr>
            <th onclick="sortTable('TITULO')">Título</th> 
            <th onclick="sortTable('AUTOR')">Autor</th>
            <th class="text-center" onclick="sortTable('ARMARIO')">Armário</th>
            <th class="text-center" onclick="sortTable('PRATILEIRA')">Prateleira</th>
          </tr>
        </thead>
        <tbody id="resultsBody">
          <tr>
            <td colspan="4" class="text-center">Carregando dados...</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="mt-3 text-muted text-center small">
      Total de livros encontrados: <span id="totalCount">0</span>
    </div>
  </div>

  <script>
    const CSV_URL = 'https://raw.githubusercontent.com/titoufu/Biblioteca-Malob/main/livros.csv';
    let livros = [];
    let currentSortColumn = 'TITULO'; 
    let sortDirection = 'asc'; 

    document.addEventListener('DOMContentLoaded', function () {
      fetch(CSV_URL)
        .then(res => res.text())
        .then(csv => {
          livros = csvToJson(csv);
          console.log('Dados dos livros após csvToJson:', livros);
          displayResults(livros);
        })
        .catch(err => {
          document.getElementById('resultsBody').innerHTML = '<tr><td colspan="4" class="text-center text-danger">Erro ao carregar dados.</td></tr>';
          console.error('Erro no fetch do CSV:', err);
        });

      document.getElementById('searchInput').addEventListener('keyup', function (event) {
        if (event.key === 'Enter') searchBooks();
      });
    });

    function csvToJson(csv) {
      const [headerLine, ...lines] = csv.trim().split('\n');
      console.log('Linha de cabeçalho bruta:', headerLine);
      
      // Assumimos que os cabeçalhos são simples e não contêm vírgulas ou aspas
      const headers = headerLine.split(',').map(h => h.trim());
      console.log('Cabeçalhos processados:', headers);

      return lines.map((line, index) => {
        if (line.trim() === '') {
          console.warn(`Linha vazia no CSV detectada e pulada (linha ${index + 2}).`);
          return null;
        }

        let title = '';
        let author = '';
        let armario = '';
        let pratileira = '';

        // Encontra o primeiro par de aspas para o TÍTULO
        const firstQuoteIndex = line.indexOf('"');
        const secondQuoteIndex = line.indexOf('"', firstQuoteIndex + 1);

        if (firstQuoteIndex !== -1 && secondQuoteIndex !== -1) {
            title = line.substring(firstQuoteIndex + 1, secondQuoteIndex);
            line = line.substring(secondQuoteIndex + 1).trim(); // Restante da linha
        } else {
            // Se não encontrou aspas para o título, tratamos a primeira parte como título
            const parts = line.split(',');
            title = parts[0] ? parts[0].trim() : '';
            line = parts.slice(1).join(',');
        }

        // Remove a vírgula que separa o título do autor (se houver)
        if (line.startsWith(',')) {
            line = line.substring(1).trim();
        }

        // Encontra o segundo par de aspas para o AUTOR
        const thirdQuoteIndex = line.indexOf('"');
        const fourthQuoteIndex = line.indexOf('"', thirdQuoteIndex + 1);

        if (thirdQuoteIndex !== -1 && fourthQuoteIndex !== -1) {
            author = line.substring(thirdQuoteIndex + 1, fourthQuoteIndex);
            line = line.substring(fourthQuoteIndex + 1).trim(); // Restante da linha
        } else {
            // Se não encontrou aspas para o autor, tratamos a primeira parte como autor
            const parts = line.split(',');
            author = parts[0] ? parts[0].trim() : '';
            line = parts.slice(1).join(',');
        }

        // Remove a vírgula que separa o autor do armário (se houver)
        if (line.startsWith(',')) {
            line = line.substring(1).trim();
        }
        
        // Agora, os campos restantes são simples e delimitados por vírgula
        const remainingParts = line.split(',');
        armario = remainingParts[0] ? remainingParts[0].trim() : '';
        pratileira = remainingParts[1] ? remainingParts[1].trim() : '';
        
        const obj = {};
        obj[headers[0]] = title;
        obj[headers[1]] = author;
        obj[headers[2]] = armario;
        obj[headers[3]] = pratileira;
        
        // Verificação de advertência
        if (!obj.TITULO || !obj.AUTOR) { 
            console.warn(`Livro com 'TITULO' ou 'AUTOR' faltando/vazio na linha ${index + 2}:`, obj);
        }

        return obj;
      }).filter(Boolean); 
    }

    function searchBooks() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const filtrados = livros.filter(l => {
        const tituloExists = typeof l.TITULO === 'string';
        const autorExists = typeof l.AUTOR === 'string';

        if (!tituloExists || !autorExists) {
            console.warn('Livro com TITULO ou AUTOR não string ao tentar buscar:', l);
            return false; 
        }
        
        return l.TITULO.toLowerCase().includes(query) ||
               l.AUTOR.toLowerCase().includes(query);
      });
      console.log('Livros filtrados:', filtrados);
      displayResults(filtrados);
    }

    function clearSearch() {
      document.getElementById('searchInput').value = '';
      displayResults(livros);
    }

    function displayResults(results) {
      const tbody = document.getElementById('resultsBody');
      const countSpan = document.getElementById('totalCount');

      if (!results || results.length === 0) {
        tbody.innerHTML = '<tr><td colspan="4" class="text-center">Nenhum livro encontrado</td></tr>';
        countSpan.textContent = '0';
        return;
      }

      results.sort((a, b) => {
          const valA = a[currentSortColumn] || '';
          const valB = b[currentSortColumn] || '';

          if (sortDirection === 'asc') {
              return valA.localeCompare(valB, undefined, { numeric: true, sensitivity: 'base' });
          } else {
              return valB.localeCompare(valA, undefined, { numeric: true, sensitivity: 'base' });
          }
      });

      let html = '';
      results.forEach(livro => {
        html += `
          <tr>
            <td>${escapeHtml(livro.TITULO)}</td>    
            <td>${escapeHtml(livro.AUTOR)}</td>     
            <td class="text-center">${escapeHtml(livro.ARMARIO)}</td>    
            <td class="text-center">${escapeHtml(livro.PRATILEIRA)}</td> 
          </tr>`;
      });

      tbody.innerHTML = html;
      countSpan.textContent = results.length;
    }

    function sortTable(column) {
        if (currentSortColumn === column) {
            sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
        } else {
            currentSortColumn = column;
            sortDirection = 'asc';
        }
        searchBooks(); 
    }

    function escapeHtml(text) {
      const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
      return text?.replace(/[&<>"']/g, m => map[m]) || '';
    }
  </script>
</body>

</html>
