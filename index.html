<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consulta de Biblioteca</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 20px;
    }

    .search-container {
      max-width: 800px;
      margin: 0 auto;
    }

    .table-responsive {
      margin-top: 20px;
    }

    .highlight {
      background-color: #fffde7;
    }

    .loading {
      opacity: 0.5;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <div class="search-container">
    <div class="text-center mb-4">
      <img src="https://i.imgur.com/XNwPlFt.jpeg" alt="Logo da Biblioteca" style="max-height: 80px; margin-bottom: 10px;">
      <h2>Biblioteca Lar Espírita Maria Lobato de Freitas</h2>
    </div>

    <div class="input-group mb-3">
      <input type="text" id="searchInput" class="form-control" placeholder="Digite TITULO ou AUTOR..." aria-label="Buscar livros">
      <button class="btn btn-primary" type="button" id="searchButton" onclick="searchBooks()">
        <span id="searchIcon" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
        Buscar
      </button>
      <button class="btn btn-outline-secondary" type="button" onclick="clearSearch()">Limpar</button>
    </div>

    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead class="table-light">
          <tr>
            <th onclick="sortTable('TITULO')">Título</th>
            <th onclick="sortTable('AUTOR')">Autor</th>
            <th class="text-center">Armário</th>
            <th class="text-center">Prateleira</th>
          </tr>
        </thead>
        <tbody id="resultsBody">
          <tr>
            <td colspan="4" class="text-center">Carregando dados...</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="mt-3 text-muted text-center small">
      Total de livros encontrados: <span id="totalCount">0</span>
    </div>
  </div>

  <script>
    const CSV_URL = 'https://raw.githubusercontent.com/titoufu/Biblioteca-Malob/main/livros.csv';
    let livros = [];

    document.addEventListener('DOMContentLoaded', function () {
      fetch(CSV_URL)
        .then(res => res.text())
        .then(csv => {
          livros = csvToJson(csv);
          displayResults(livros);
        })
        .catch(err => {
          document.getElementById('resultsBody').innerHTML = '<tr><td colspan="4" class="text-center text-danger">Erro ao carregar dados.</td></tr>';
          console.error(err);
        });

      document.getElementById('searchInput').addEventListener('keyup', function (event) {
        if (event.key === 'Enter') searchBooks();
      });
    });

    function csvToJson(csv) {
      const [headerLine, ...lines] = csv.trim().split('\n');
      const headers = headerLine.split(',').map(h => {
        let cleanedHeader = h.trim();
        // Remove aspas duplas do cabeçalho também, se houver
        if (cleanedHeader.startsWith('"') && cleanedHeader.endsWith('"')) {
          cleanedHeader = cleanedHeader.slice(1, -1);
        }
        return cleanedHeader;
      });

      return lines.map(line => {
        // Esta solução simples assume que não há vírgulas DENTRO de campos entre aspas.
        const values = line.split(',').map(v => {
          // Remove aspas duplas no início e no fim do campo
          let cleanedValue = v.trim();
          if (cleanedValue.startsWith('"') && cleanedValue.endsWith('"')) {
            cleanedValue = cleanedValue.slice(1, -1);
          }
          return cleanedValue;
        });

        const obj = {};
        headers.forEach((header, i) => {
          // Certifica-se de que o valor é uma string vazia se estiver faltando, para evitar 'undefined'
          obj[header] = values[i] || '';
        });
        return obj;
      });
    }

    function searchBooks() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const filtrados = livros.filter(l =>
        // AJUSTADO: Usando TITULO e AUTOR em maiúsculas, conforme o novo CSV
        l.TITULO.toLowerCase().includes(query) ||
        l.AUTOR.toLowerCase().includes(query)
      );
      displayResults(filtrados);
    }

    function clearSearch() {
      document.getElementById('searchInput').value = '';
      displayResults(livros);
    }

    function displayResults(results) {
      const tbody = document.getElementById('resultsBody');
      const countSpan = document.getElementById('totalCount');

      if (!results || results.length === 0) {
        tbody.innerHTML = '<tr><td colspan="4" class="text-center">Nenhum livro encontrado</td></tr>';
        countSpan.textContent = '0';
        return;
      }

      // AJUSTADO: Usando TITULO em maiúsculas para ordenação
      results.sort((a, b) => {
        const tituloA = a.TITULO || ''; // AJUSTADO
        const tituloB = b.TITULO || ''; // AJUSTADO
        return tituloA.localeCompare(tituloB);
      });

      let html = '';
      results.forEach(livro => {
        html += `
          <tr>
            <td>${escapeHtml(livro.TITULO)}</td>    <td>${escapeHtml(livro.AUTOR)}</td>     <td class="text-center">${escapeHtml(livro.ARMARIO)}</td>    <td class="text-center">${escapeHtml(livro.PRATILEIRA)}</td> </tr>`;
      });

      tbody.innerHTML = html;
      countSpan.textContent = results.length;
    }

    function escapeHtml(text) {
      const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
      return text?.replace(/[&<>"']/g, m => map[m]) || '';
    }
  </script>
</body>

</html>
